<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Divergence Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .prompt-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
        }

        .prompt-section h2 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .prompt-text {
            color: #333;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .response-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff3e0;
            border-radius: 4px;
        }

        .response-selector label {
            color: #e65100;
        }

        .response-display {
            padding: 20px;
            background: #fafafa;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .response-display h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .token-heatmap {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.8;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .token {
            display: inline;
            padding: 2px 1px;
            transition: background-color 0.2s;
            cursor: help;
            position: relative;
        }

        .token:hover {
            outline: 2px solid rgba(0, 0, 0, 0.5);
            outline-offset: -2px;
            z-index: 10;
        }

        .token[data-kl]:hover::after {
            content: attr(data-kl);
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: normal;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .token[data-kl]:hover::before {
            content: '';
            position: absolute;
            bottom: calc(100% + 3px);
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            pointer-events: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #1565c0;
        }

        .metadata {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
        }

        .metadata-item {
            margin-bottom: 5px;
        }

        .legend {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .legend h4 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .legend-scale {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .legend-label {
            font-size: 12px;
            color: #666;
        }

        .legend-gradient {
            flex: 1;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>KL Divergence Viewer</h1>

        <div class="controls">
            <div class="control-group">
                <label for="directory-input">Directory Path:</label>
                <input type="text" id="directory-input" value="{{ default_directory }}"
                    placeholder="Enter directory path">
                <button onclick="loadFiles()">Load Files</button>
            </div>

            <div class="control-group">
                <label for="file-select">Select File:</label>
                <select id="file-select" onchange="loadFile()">
                    <option value="">-- Select a file --</option>
                </select>
            </div>

            <div class="control-group">
                <label style="display: flex; align-items: center; gap: 8px; font-weight: 600; margin-bottom: 0;">
                    <input type="checkbox" id="normalize-by-entropy" {% if normalize_by_entropy_default %}checked{%
                        endif %} onchange="onNormalizeByEntropyChanged()">
                    Divide KL by sum of entropies (H1 + H2 from top-20 logprobs)
                </label>
            </div>

            <div class="control-group">
                <label for="kl-threshold">Min KL threshold for dividing by entropy:</label>
                <input type="text" id="kl-threshold" value="0.01" onchange="onKLThresholdChanged()">
            </div>

            <div class="control-group" style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label for="min-score">Min Score (clamp floor):</label>
                    <input type="text" id="min-score" value="0.0" onchange="onScoreLimitsChanged()">
                </div>
                <div style="flex: 1;">
                    <label for="max-score">Max Score (clamp ceiling):</label>
                    <input type="text" id="max-score" value="5.0" onchange="onScoreLimitsChanged()">
                </div>
            </div>
        </div>

        <div id="error-message"></div>
        <div id="info-message"></div>

        <div id="content" style="display: none;">
            <div class="prompt-section">
                <h2>Prompt</h2>
                <div class="prompt-text" id="prompt-text"></div>
            </div>

            <div class="response-selector">
                <label for="response-select">Select Response:</label>
                <select id="response-select" onchange="displayResponse()">
                    <option value="">-- Select a response --</option>
                </select>
            </div>

            <div class="response-display">
                <h3>Response with KL Divergence Heatmap</h3>
                <div class="legend" id="legend" style="display: none;">
                    <h4 id="legend-title">KL Divergence Scale:</h4>
                    <div class="legend-scale">
                        <span class="legend-label" id="legend-min">0.000000</span>
                        <div class="legend-gradient" id="legend-gradient"></div>
                        <span class="legend-label" id="legend-max">0.000000</span>
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        Hover over tokens to see exact KL divergence values
                    </div>
                </div>
                <div class="token-heatmap" id="token-heatmap"></div>
                <div class="metadata" id="metadata"></div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading...
        </div>
    </div>

    <script>
        // Configurable min/max score limits to avoid extreme values
        let minScore = 0.0;
        let maxScore = 5.0;

        let currentData = null;
        let globalMaxKL = 0;
        let globalMinKL = 0;
        let normalizeByEntropy = {{ 'true' if normalize_by_entropy_default else 'false' }};
        let klThreshold = 0.01;
        let loadFilesRunId = 0;
        let loadFileRunId = 0;

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            errorDiv.style.display = 'block';
        }

        function showInfo(message) {
            const infoDiv = document.getElementById('info-message');
            infoDiv.innerHTML = `<div class="info">${message}</div>`;
            infoDiv.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('info-message').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function getKLColor(klValue) {
            if (globalMaxKL === globalMinKL) return 'rgba(255, 255, 255, 0.7)';

            // Normalize to 0-1 range, clamping to [0, 1]
            const normalized = Math.max(0, Math.min(1, (klValue - globalMinKL) / (globalMaxKL - globalMinKL)));

            // Use a color scale from light yellow (low) to dark red (high)
            // HSL: hue goes from yellow (60) to red (0)
            const hue = 60 - (normalized * 60);
            const saturation = 70 + (normalized * 30); // 70% to 100%
            const lightness = 90 - (normalized * 40); // 90% to 50%

            // Use rgba with opacity for transparency (0.7 = 70% opacity)
            return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.7)`;
        }

        function getDisplayedKL(token) {
            let kl = token.kl_divergence || 0;
            if (normalizeByEntropy && kl > klThreshold) {
                const entropy1 = token.entropy1;
                const entropy2 = token.entropy2;
                const entropySum = (entropy1 || 0) + (entropy2 || 0);
                if (entropySum > 0) {
                    kl = kl / entropySum;
                }
            }
            // Clamp to configured min/max score limits
            return Math.max(minScore, Math.min(maxScore, kl));
        }

        function collectKLValuesFromFile(fileData, values) {
            if (!fileData || !fileData.responses) return;

            fileData.responses.forEach(resp => {
                if (resp.token_details) {
                    resp.token_details.forEach(token => {
                        const v = getDisplayedKL(token);
                        if (Number.isFinite(v)) values.push(v);
                    });
                }
            });
        }

        function computeGlobalMinMax(allValues) {
            if (allValues.length === 0) {
                globalMinKL = 0;
                globalMaxKL = 0;
                return;
            }

            allValues.sort((a, b) => a - b);

            function percentile(sortedVals, p) {
                if (sortedVals.length === 0) return 0;
                const idx = (sortedVals.length - 1) * p;
                const lo = Math.floor(idx);
                const hi = Math.ceil(idx);
                if (lo === hi) return sortedVals[lo];
                const w = idx - lo;
                return sortedVals[lo] * (1 - w) + sortedVals[hi] * w;
            }

            // When showing KL/H, a few near-deterministic tokens (tiny entropy)
            // can create huge outliers. Use a robust max for the color scale.
            globalMinKL = percentile(allValues, 0.01);
            globalMaxKL = normalizeByEntropy ? percentile(allValues, 0.99) : allValues[allValues.length - 1];
            if (!Number.isFinite(globalMinKL)) globalMinKL = 0;
            if (!Number.isFinite(globalMaxKL)) globalMaxKL = 0;
        }

        function calculateFileStats(fileData) {
            if (!fileData.responses || fileData.responses.length === 0) {
                return { avg: 0, std: 0, responseAvgs: [] };
            }

            const responseAvgs = [];

            // Calculate average KL for each response
            fileData.responses.forEach(response => {
                if (response.token_details && response.token_details.length > 0) {
                    const klValues = response.token_details.map(token => getDisplayedKL(token));
                    const avg = klValues.reduce((a, b) => a + b, 0) / klValues.length;
                    responseAvgs.push(avg);
                }
            });

            if (responseAvgs.length === 0) {
                return { avg: 0, std: 0, responseAvgs: [] };
            }

            // Calculate overall average
            const avg = responseAvgs.reduce((a, b) => a + b, 0) / responseAvgs.length;

            // Calculate standard deviation
            const variance = responseAvgs.reduce((sum, val) => sum + Math.pow(val - avg, 2), 0) / responseAvgs.length;
            const std = Math.sqrt(variance);

            return { avg, std, responseAvgs };
        }

        async function loadFiles() {
            clearMessages();
            const directory = document.getElementById('directory-input').value.trim();
            const runId = ++loadFilesRunId;

            if (!directory) {
                showError('Please enter a directory path');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`/api/files?directory=${encodeURIComponent(directory)}`);
                const data = await response.json();

                if (runId !== loadFilesRunId) return;

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load files');
                }

                const fileSelect = document.getElementById('file-select');
                fileSelect.innerHTML = '<option value="">-- Loading and calculating stats...</option>';

                if (data.files.length === 0) {
                    showInfo('No JSON files found in the directory');
                    fileSelect.innerHTML = '<option value="">-- Select a file --</option>';
                } else {
                    // Load all files and calculate stats
                    const fileStats = [];
                    const allKLValues = [];

                    for (const file of data.files) {
                        if (runId !== loadFilesRunId) return;
                        try {
                            const fileResponse = await fetch(
                                `/api/file?directory=${encodeURIComponent(directory)}&filename=${encodeURIComponent(file)}`
                            );
                            if (runId !== loadFilesRunId) return;
                            if (fileResponse.ok) {
                                const fileData = await fileResponse.json();
                                if (runId !== loadFilesRunId) return;
                                const stats = calculateFileStats(fileData);
                                fileStats.push({
                                    filename: file,
                                    avg: stats.avg,
                                    std: stats.std
                                });
                                // Collect KL values for global scale
                                collectKLValuesFromFile(fileData, allKLValues);
                            }
                        } catch (error) {
                            console.error(`Error loading file ${file}:`, error);
                        }
                    }

                    // Compute global min/max across all files
                    computeGlobalMinMax(allKLValues);

                    // Sort by average KL (descending)
                    fileStats.sort((a, b) => b.avg - a.avg);

                    // Populate dropdown
                    if (runId !== loadFilesRunId) return;
                    fileSelect.innerHTML = '<option value="">-- Select a file --</option>';
                    fileStats.forEach(fileStat => {
                        const option = document.createElement('option');
                        option.value = fileStat.filename;
                        option.textContent = `${fileStat.filename} (avg: ${fileStat.avg.toFixed(4)}, std: ${fileStat.std.toFixed(4)})`;
                        fileSelect.appendChild(option);
                    });

                    showInfo(`Found ${data.files.length} file(s), sorted by average KL divergence. Global scale: ${globalMinKL.toFixed(4)} - ${globalMaxKL.toFixed(4)} (clamped to [${minScore}, ${maxScore}])`);
                }
            } catch (error) {
                if (runId !== loadFilesRunId) return;
                showError(`Error loading files: ${error.message}`);
                document.getElementById('file-select').innerHTML = '<option value="">-- Select a file --</option>';
            } finally {
                if (runId !== loadFilesRunId) return;
                hideLoading();
            }
        }

        async function loadFile() {
            clearMessages();
            const directory = document.getElementById('directory-input').value.trim();
            const filename = document.getElementById('file-select').value;
            const runId = ++loadFileRunId;

            if (!filename) {
                document.getElementById('content').style.display = 'none';
                return;
            }

            showLoading();

            try {
                const response = await fetch(
                    `/api/file?directory=${encodeURIComponent(directory)}&filename=${encodeURIComponent(filename)}`
                );
                const data = await response.json();

                if (runId !== loadFileRunId) return;

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load file');
                }

                currentData = data;

                // Display prompt
                document.getElementById('prompt-text').textContent = data.prompt || 'No prompt available';

                // Populate response selector
                const responseSelect = document.getElementById('response-select');
                responseSelect.innerHTML = '<option value="">-- Select a response --</option>';

                if (data.responses && data.responses.length > 0) {
                    data.responses.forEach((resp, idx) => {
                        const option = document.createElement('option');
                        option.value = idx;
                        option.textContent = `Response ${idx + 1} (${resp.num_tokens || 'N/A'} tokens)`;
                        responseSelect.appendChild(option);
                    });

                    // Display first response by default (uses global scale)
                    displayResponse();
                } else {
                    showInfo('No responses found in this file');
                }

            } catch (error) {
                if (runId !== loadFileRunId) return;
                showError(`Error loading file: ${error.message}`);
            } finally {
                if (runId !== loadFileRunId) return;
                hideLoading();
            }
        }

        function displayResponse() {
            if (!currentData) return;

            const responseIdx = parseInt(document.getElementById('response-select').value);
            if (isNaN(responseIdx) || !currentData.responses || !currentData.responses[responseIdx]) {
                document.getElementById('token-heatmap').innerHTML = '';
                document.getElementById('metadata').innerHTML = '';
                document.getElementById('legend').style.display = 'none';
                return;
            }

            const response = currentData.responses[responseIdx];
            const tokenDetails = response.token_details || [];

            // Build token heatmap
            let html = '';
            tokenDetails.forEach(token => {
                const displayedKL = getDisplayedKL(token);
                const color = getKLColor(displayedKL);
                const tokenText = escapeHtml(token.token || '');
                const rawKL = (token.kl_divergence || 0);
                const entropy1 = token.entropy1;
                const entropy2 = token.entropy2;
                const entropySum = (entropy1 || 0) + (entropy2 || 0);
                const didDivide = normalizeByEntropy && rawKL > klThreshold && entropySum > 0;
                if (didDivide) {
                    html += `<span class="token" style="background-color: ${color};" data-kl="KL/(H1+H2): ${displayedKL.toFixed(6)} (KL: ${rawKL.toFixed(6)}, H1: ${entropy1.toFixed(6)}, H2: ${entropy2.toFixed(6)})">${tokenText}</span>`;
                } else if (normalizeByEntropy) {
                    const reason = rawKL <= klThreshold ? `KL<=${klThreshold}` : 'H1+H2: N/A';
                    html += `<span class="token" style="background-color: ${color};" data-kl="KL: ${rawKL.toFixed(6)} (${reason})">${tokenText}</span>`;
                } else {
                    html += `<span class="token" style="background-color: ${color};" data-kl="KL: ${rawKL.toFixed(6)}">${tokenText}</span>`;
                }
            });

            document.getElementById('token-heatmap').innerHTML = html;

            // Update legend gradient
            const legendGradient = document.getElementById('legend-gradient');
            const gradientStops = [];
            for (let i = 0; i <= 100; i += 10) {
                const normalized = i / 100;
                // For legend, match token opacity
                if (globalMaxKL === globalMinKL) {
                    gradientStops.push(`rgba(255, 255, 255, 0.7) ${i}%`);
                } else {
                    const hue = 60 - (normalized * 60);
                    const saturation = 70 + (normalized * 30);
                    const lightness = 90 - (normalized * 40);
                    gradientStops.push(`hsla(${hue}, ${saturation}%, ${lightness}%, 0.7) ${i}%`);
                }
            }
            legendGradient.style.background = `linear-gradient(to right, ${gradientStops.join(', ')})`;

            // Update legend labels with global KL scale values
            const scaleNote = `clamped [${minScore}, ${maxScore}]`;
            document.getElementById('legend-title').textContent = normalizeByEntropy ? `Global KL/(H1+H2) Scale (${scaleNote}; KL>${klThreshold}):` : `Global KL Scale (${scaleNote}):`;
            document.getElementById('legend-min').textContent = globalMinKL.toFixed(6);
            document.getElementById('legend-max').textContent = globalMaxKL.toFixed(6);

            document.getElementById('legend').style.display = 'block';

            // Display metadata
            const values = tokenDetails.map(t => getDisplayedKL(t));
            const meanDisplayed = values.length ? (values.reduce((a, b) => a + b, 0) / values.length) : 0;
            const responseMeanLabel = normalizeByEntropy ? 'Mean KL/(H1+H2)' : 'Mean KL';
            const rangeLabel = normalizeByEntropy ? 'Global KL/(H1+H2) Range' : 'Global KL Range';
            const metadata = [
                `Model 1: ${currentData.model1 || 'N/A'}`,
                `Model 2: ${currentData.model2 || 'N/A'}`,
                `Total Responses: ${currentData.num_responses || 'N/A'}`,
                `Response Tokens: ${response.num_tokens || 'N/A'}`,
                `${responseMeanLabel}: ${meanDisplayed.toFixed(6)}`,
                `${rangeLabel}: ${globalMinKL.toFixed(6)} - ${globalMaxKL.toFixed(6)}`
            ].map(item => `<div class="metadata-item">${item}</div>`).join('');

            document.getElementById('metadata').innerHTML = metadata;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load files on page load
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('normalize-by-entropy').checked = normalizeByEntropy;
            document.getElementById('kl-threshold').value = String(klThreshold);
            document.getElementById('min-score').value = String(minScore);
            document.getElementById('max-score').value = String(maxScore);
            loadFiles();
        });

        function onNormalizeByEntropyChanged() {
            normalizeByEntropy = document.getElementById('normalize-by-entropy').checked;
            loadFilesRunId += 1;
            loadFiles();
        }

        function onKLThresholdChanged() {
            const val = parseFloat(document.getElementById('kl-threshold').value);
            if (!isNaN(val) && val >= 0) {
                klThreshold = val;
            }
            loadFilesRunId += 1;
            loadFiles();
        }

        function onScoreLimitsChanged() {
            const minVal = parseFloat(document.getElementById('min-score').value);
            const maxVal = parseFloat(document.getElementById('max-score').value);
            if (!isNaN(minVal)) {
                minScore = minVal;
            }
            if (!isNaN(maxVal)) {
                maxScore = maxVal;
            }
            // Ensure min <= max
            if (minScore > maxScore) {
                const temp = minScore;
                minScore = maxScore;
                maxScore = temp;
                document.getElementById('min-score').value = String(minScore);
                document.getElementById('max-score').value = String(maxScore);
            }
            loadFilesRunId += 1;
            loadFiles();
        }
    </script>
</body>

</html>
