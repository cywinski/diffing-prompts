# Configuration for sampling LLM responses via OpenRouter API
# Experiment: Find maximally different responses between two models

# Dataset configuration
dataset:
  source: "huggingface"           # Options: "huggingface", "file"
  dataset_name: "allenai/WildChat"  # HuggingFace dataset identifier
  split: "train"                  # Dataset split
  num_prompts: 1000            # Number of prompts to sample
  seed: 42                        # Random seed for reproducibility
  sampling_mode: "random"          # How to sample prompts: "first" (take first N) or "random" (random N)

  # Prompt extraction
  use_wildchat_format: true       # Use special WildChat conversation extractor
  # prompt_field: "text"          # Field name if not using custom extractor

  # Optional filters
  min_length: 1                  # Minimum prompt length in characters
  max_length: 1000                 # Maximum prompt length in characters
  language: "English"                  # Language code (for WildChat)

  # For file source (uncomment if using)
  # source: "file"
  # file_path: "data/prompts.txt"

# Models to sample from (list of arbitrary length)
# Model IDs from OpenRouter: https://openrouter.ai/models
models:
  - "unsloth/Meta-Llama-3.1-70B-Instruct-bnb-4bit"

# API configuration
api:
  base_url: "http://0.0.0.0:8000/v1" # OpenRouter API base URL
# Sampling parameters
sampling:
  num_samples_per_prompt: 1  # Number of samples per prompt per model
  max_tokens: 4096            # Maximum tokens to generate
  temperature: 1.0           # Sampling temperature
  top_p: 1.0                 # Nucleus sampling parameter
  logprobs: true            # Whether to return log probabilities
  top_logprobs: 5            # Number of top logprobs to return per token
  max_tokens_reasoning: 0            # Maximum tokens to generate for reasoning
  reasoning: false            # Whether to enable reasoning
  max_retries: 5             # Maximum retry attempts for failed requests

# Output configuration
output:
  base_dir: "experiments/test_vllm"
  experiment_name: "sample_responses"
